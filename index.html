<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <link
            rel="stylesheet"
            href="https://at.alicdn.com/t/font_1626648_42vzoki6ny.css"
    />
    <title>canvas画板</title>
</head>
<body>
<!--我发现一个问题，就是不能在画布的根元素上加clearfix，否则页面的地步始终会出现一道空白-->
<div class="wrapping">
    <canvas id="canvas"></canvas>
    <div class="tools clearfix">
        <div class="empty" style="cursor:pointer">
            <span class="iconfont icon-qingkong"></span>
        </div>
        <div class="download" style="cursor: pointer">
            <span class="iconfont icon-xiazai"></span>
        </div>
    </div>
    <div class="paint" style="cursor: pointer">
        <span class="iconfont icon-pen black" style="color:black;"></span>
        <span class="iconfont icon-pen red" style="color:red;"></span>
        <span class="iconfont icon-pen orange" style="color:orange;"></span>
        <span class="iconfont icon-pen green" style="color:green;"></span>
        <span class="iconfont icon-pen blue" style="color:blue;"></span>
        <span class="iconfont icon-pen violet" style="color:violet;"></span>
        <span class="iconfont icon-eraser eraser" style="color: #d4d5d5;"></span>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
